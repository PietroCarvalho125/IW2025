<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Tabela 2</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;
        }
        caption {
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
        }
        th, td {
            border: 1px solid gray;
            padding: 10px;
        }
        img {
            height: 50px;
            width: 75px;
        }
    </style>
</head>
<body>
    <h1>EXERCITANDO TABELAS COM IMAGENS</h1>
    <table>
        <caption>COMIDAS FAVORITAS</caption>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nomes</th>
                <th colspan="3" scope="colgroup">Escolhas</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <th colspan="2">Total</th>
                <th colspan="3">12 opçôes</th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <th rowspan="2">Mulheres</th>
                <td>Maria</td>
                <td><img src="img/melancia.jpg"></td>
                <td><img src="img/pamonha.jpg"></td>
                <td><img src="img/tacos.jpg"></td>
            </tr>

            <tr>
                <td>Mariana</td>
                <td><img src="img/brigadeiro.jpg"></td>
                <td><img src="img/sorvete.jpg"></td>
                <td><img src="img/nutella.jpg"></td>
            </tr>

            <tr>
                <th rowspan="2">Homens</th>
                <td>Kaique</td>
                <td><img src="img/coxinha.jpg"></td>
                <td><img src="img/lasanha.jpg"></td>
                <td><img src="img/costela.jpg"></td>
            </tr>

            <tr>
                <td>Pedro</td>
                <td><img src="img/pizza.jpg"></td>
                <td><img src="img/churrasco.jpg"></td>
                <td><img src="img/feijoada.jpg"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
