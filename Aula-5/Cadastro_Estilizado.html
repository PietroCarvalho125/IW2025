<html>
    <head><title>Cadastro</title>
        <link rel="STYLESHEET" type="text/css" href="Estilo.css"></link>
    </head>
    <body>
        <div class="form-fundo">
            <div class="form-cadastro">
                <h2>Cadastro</h2>
                <form id="cadastroForm">
                    <label for="nome">Nome completo</label>
                    <input type="text" id="nome" name="nome" required />

                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required />

                    <label for="telefone">Telefone</label>
                    <input type="tel" id="telefone" name="telefone" placeholder=" Coloque seu numero de telefone" required />

                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="00000000000" required />

                    <label for="senha">Senha</label>
                    <input type="password" id="senha" name="senha" required />

                    <label for="confirmaSenha">Confirmar senha</label>
                    <input type="password" id="confirmaSenha" name="confirmarSenha" required />

                    <button class="btn_1" type="submit">Cadastrar</button>

                    <button class="btn_2" type="button" onclick="window.location.href='login.html'">Fazer Login</button>
                </form>
            </div>
        </div>
        
    </body>
</html>
